<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Sistema - Servicios de Construcción</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<!-- Menú Horizontal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ServiConstrucción</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="menu" class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html#servicios">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#proyectos">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#galeria">Galería</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="#">Acceso</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulario de Login -->
<div class="container py-5">
  <div class="row justify-content-center">

    <div class="col-md-6 col-lg-5">

      <div class="card shadow-lg border-0">
        <div class="card-body p-4">

          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div>
                <input type="checkbox" id="recordar" class="form-check-input">
                <label class="form-check-label" for="recordar">Recordarme</label>
              </div>
              <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#recuperarModal">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Ingresar</button>
            </div>
          </form>

          <hr>
          <p class="text-center">
            ¿No tienes cuenta?  
            <a href="#" class="text-success" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a>
          </p>

        </div>
      </div>

    </div>

  </div>
</div>

<!-- Modal Recuperar Contraseña -->
<div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="recuperarModalLabel">Recuperar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailRecuperar" class="form-label">Correo electrónico</label>
            <input type="email" id="emailRecuperar" class="form-control" placeholder="Ingrese su correo" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Enviar enlace de recuperación</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Crear Cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label for="nombreRegistro" class="form-label">Nombre completo</label>
            <input type="text" id="nombreRegistro" class="form-control" placeholder="Ingrese su nombre" required>
          </div>

          <div class="mb-3">
            <label for="emailRegistro" class="form-label">Correo</label>
            <input type="email" id="emailRegistro" class="form-control" placeholder="Ingrese su correo" required>
          </div>

          <div class="mb-3">
            <label for="usuarioRegistro" class="form-label">Usuario</label>
            <input type="text" id="usuarioRegistro" class="form-control" placeholder="Elija un usuario" required>
          </div>

          <div class="mb-3">
            <label for="passwordRegistro" class="form-label">Contraseña</label>
            <input type="password" id="passwordRegistro" class="form-control" placeholder="Cree una contraseña" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrarse</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">

  <p class="mb-0">
    <a href="#" class="text-warning me-3">Facebook</a>

    <a href="#" class="text-warning">Twitter</a>
  </p>
</footer>

</body>
</html>
